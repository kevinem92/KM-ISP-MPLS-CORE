!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname CocoHQ
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 description Loopback 0
 ip address 12.12.12.17 255.255.255.254
!
interface Loopback1
 description Loopback 1
 ip address 66.66.66.66 255.255.255.0
!
interface FastEthernet0/0
 description <fa0/0> Link PE1 <e1/0>
 ip address 10.10.10.1 255.255.255.248
 speed auto
 half-duplex
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Ethernet1/0
 no ip address
 shutdown
 half-duplex
!
interface Ethernet1/1
 no ip address
 shutdown
 half-duplex
!
interface Ethernet1/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet1/3
 no ip address
 shutdown
 half-duplex
!
interface Ethernet2/0
 no ip address
 shutdown
 half-duplex
!
interface Ethernet2/1
 no ip address
 shutdown
 half-duplex
!
interface Ethernet2/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet2/3
 no ip address
 shutdown
 half-duplex
!
!
router eigrp 3
 network 6.0.0.0
 network 10.0.0.0
 network 12.0.0.0
 network 192.168.36.0
 no auto-summary
!
router bgp 3
 no synchronization
 bgp log-neighbor-changes
 network 6.6.6.0 mask 255.255.255.0
 network 10.10.10.0
 network 12.12.12.0 mask 255.255.255.0
 network 192.168.36.0
 neighbor 10.10.10.6 remote-as 1
 neighbor 10.10.10.6 allowas-in
 neighbor 192.168.36.3 remote-as 1
 neighbor 192.168.36.3 allowas-in
 no auto-summary
!
no ip http server
no ip http secure-server
ip forward-protocol nd
!
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
